<div class="mainContainer">
    <div class="container">
    <div class="name">{{book.name}}</div>
    <div class="author">{{book.author}}</div>
</div>
    <div class="imageContainer">
        <img class="imageImage" src="{{book.image}}">
        <div class="count">{{book.count}}</div>
        <div class="price">{{book.price}}<br> руб.</div>
        <div *ngIf="book.count>0" class="buttonBuy">
            <app-buyButton [book]="book"></app-buyButton>   
        </div>
    </div>
</div>
